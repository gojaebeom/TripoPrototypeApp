{% extends 'layout.html' %}
{% block content %}
    <h1>파노라마 리스트</h1>
    <a href="/panorama/create">뜬금없이 파노라마 업로드하기</a>
    <hr>
    {% if pano_list %}
        {% for pano in pano_list %}
            <a href="/panorama/{{ pano.id }}" class="pano-wrap">
                <div class="pano-title">{{ pano.title }}</div>
                <img src="{{ pano.image.url }}" alt="images">
            </a>
        {% endfor %}
    {% else %}
        <div>게시물이 존재하지 않습니다 😥</div>
    {% endif %}
{% endblock %}
