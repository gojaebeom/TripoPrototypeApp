{% extends 'layout.html' %}
{% block content %}
{% for post in post_list %}
<div class="post-card">
    <a href="/users/{{post.user.id}}" class="post-card-header">
        {% if not post.user.profile_img %}
            <img class="user-img" src="/static/img/default_user_img.png" alt="user image">
        {% else %}
            <img class="user-img" src="{{ post.user.profile_img.url }}" alt="user image">
        {% endif %}
        <h3>{{post.user.nickname}}</h3>
    </a>
    <h5 class="post-card-category">{{post.category.name}}</h5>
    <h2 class="post-card-title">
        {{post.title}}
    </h2>
    <div class="post-card-content-overflow post-content">
        {{post.content | safe}}
    </div>
    <div class="post-card-detail-link">
        <a href="/posts/{{post.id}}">더보기</a>
    </div>
</div>
{% endfor %}
{% endblock %}
